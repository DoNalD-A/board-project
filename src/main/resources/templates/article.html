<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/header_footer.css" rel="stylesheet">
    <style>
        /* main 레이아웃 확인용*/
        /*div {*/
        /*    border: 1px solid black;*/
        /*}*/

        #container {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100%;
            gap: 20px;
        }

        #title {
            display: flex; /* Flexbox 컨테이너로 설정 */
            flex-direction: column; /* 자식 요소를 세로 방향으로 배치 */
            align-items: center; /* 자식 요소를 가로 방향으로 가운데 정렬 */
            justify-content: center; /* 세로 방향으로 간격 배분 */
            flex: 1;
            padding: 5px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #title-main {
            font-size: 24px;
            font-weight: bold;
        }

        #title-header {
            display: flex; /* Flexbox로 설정 */
            justify-content: center; /* 자식 요소를 가로 방향으로 중앙 정렬 */
            align-items: center; /* 자식 요소를 세로 방향으로 중앙 정렬 */
            width: 100%; /* 부모의 전체 너비 차지 */
            margin-bottom: 10px; /* 아래 공간 확보 */
        }

        #title-meta {
            align-self: flex-end; /* 부모의 오른쪽 끝으로 배치 */
            color: #666;
            font-size: 10px;
        }

        #content {
            flex: 10;
            padding: 20px 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #content-main {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        #buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 5px;

        }

        button {
            padding: 10px 20px; /* 버튼의 내부 여백 */
            font-size: 16px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
            color: #ffffff; /* 텍스트 색상 */
            background-color: #3a913e; /* 버튼 배경 색상 */
            border: none; /* 기본 테두리 제거 */
            border-radius: 5px; /* 버튼의 둥근 모서리 */
            cursor: pointer; /* 마우스 포인터 변경 */
            transition: all 0.3s ease-in-out; /* 부드러운 효과 추가 */
        }

        button:hover {
            background-color: #2e7a32; /* 호버 시 배경 색상 변경 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 추가 */
            transform: scale(1.05); /* 약간 확대 */
        }

        button:active {
            background-color: #276226; /* 클릭 시 배경 색상 변경 */
            transform: scale(0.95); /* 살짝 축소 */
        }

        button:disabled {
            background-color: #ccc; /* 비활성화 상태 배경 색상 */
            cursor: not-allowed; /* 마우스 포인터 변경 */
            opacity: 0.7; /* 투명도 추가 */
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="header_left">블로그</div>
        <div id="icon"><img src="/image/cat.png"></div>
        <div id="header_right">
            <ul>
                <li><a href="/newArticle">새글쓰기</a></li>
                <li><a href="/">내정보</a></li>
                <li><a href="/">내블로그</a></li>
                <li><a href="/">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="title" th:each="post: ${posts}">
            <div id="title-header">
                <span id="title-main" th:text="${post.title}">제목</span>
            </div>
            <div id="title-meta">
                <span th:text="${#temporals.format(post.created_date, 'yyyy년 M월 d일 HH시 mm분')}">작성일</span>
            </div>

        </div>
        <div id="content" th:each="post: ${posts}">
            <div id="content-main" th:text="${post.content}">
                내용
            </div>
        </div>
    </div>
    <div id="buttons">
<!--                <form action="/modifyArticle" method="get">-->
<!--&lt;!&ndash;        <form th:action="@{/modifyArticle(id=${post.id})}" method="get">&ndash;&gt;-->
<!--            <button type="submit">수정</button>-->
<!--        </form>-->
        <form th:action="@{/modifyArticle}" method="get">
            <input type="hidden" name="id" th:value="${posts.id}">
            <input type="hidden" name="title" th:value="${posts.title}">
            <input type="hidden" name="content" th:value="${posts.content}">
            <button type="submit">수정</button>
        </form>
        <form action="/deleteArticle" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <button type="submit">삭제</button>
        </form>
    </div>
    <div id="footer">
        © 2025 송민석 블로그 All rights reserved.
    </div>
</div>
</body>
<script src="/js/article.js"></script>
</html>
