<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            color: #3a913e;
        }

        #wrap {
            display: flex;
            flex-direction: column;
            margin: 0% 20%;
            min-height: 100vh;
        }

        #header {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 20%;
            border-bottom: 1px solid #3a913e;
            font-size: 20px;
            font-weight: bold;
            margin: 25px 0 50px 0;
        }

        #header_left {
            font-size: 40px;
            width: auto;
            height: 40%;
        }

        #icon {
            background-size: cover;
            width: auto;
        }

        #icon img {
            width: 50px;
            height: 50px;
        }

        /* 크기에 맞춰 글자가 줄어드는 코드 */
        #header_right {
            /*width: 100%; !* 600px에서 변경 *!*/
            flex: 1;
            overflow: hidden;
        }

        #header_right ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: nowrap;
            margin: 0;
            padding: 0;
            font-size: clamp(14px, 1.5vw, 20px); /* 추가: 반응형 글자 크기 */
        }

        #header_right li {
            margin-right: 1.5%; /* 15px에서 변경 */
            padding: 0.5em 0.8em; /* 8px 12px에서 변경 */
            white-space: nowrap;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 미디어 쿼리 추가 */
        @media screen and (max-width: 1200px) {
            #header_right {
                width: 50%;
            }
        }

        @media screen and (max-width: 900px) {
            #header_right {
                width: 60%;
            }

            #header_right li {
                margin-right: 1%;
                padding: 0.4em 0.6em;
            }
        }

        #footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 30px;
            background-color: #f1f3f8; /* 밝은 그레이 */
            font-size: 20px;
        }

        /* main 레이아웃 확인용*/
        /*div {*/
        /*    border: 1px solid black;*/
        /*}*/
        #container {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100%;
            gap: 20px;
        }

        #title {
            display: flex; /* Flexbox 컨테이너로 설정 */
            flex-direction: column; /* 자식 요소를 세로 방향으로 배치 */
            align-items: center; /* 자식 요소를 가로 방향으로 가운데 정렬 */
            justify-content: center; /* 세로 방향으로 간격 배분 */
            flex: 1;
            padding: 5px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }


        #title-main {
            font-size: 24px;
            font-weight: bold;
        }

        #title-header {
            display: flex; /* Flexbox로 설정 */
            justify-content: center; /* 자식 요소를 가로 방향으로 중앙 정렬 */
            align-items: center; /* 자식 요소를 세로 방향으로 중앙 정렬 */
            width: 100%; /* 부모의 전체 너비 차지 */
            margin-bottom: 10px; /* 아래 공간 확보 */
        }

        #title-meta {
            align-self: flex-end; /* 부모의 오른쪽 끝으로 배치 */
            color: #666;
            font-size: 14px;
        }

        #content {
            flex: 10;
            padding: 20px 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #content-main {
            line-height: 1.6;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="header_left">블로그</div>
        <div id="icon"><img src="/static/image/cat.png"></div>
        <div id="header_right">
            <ul>
                <li><a href="/">새글쓰기</a></li>
                <li><a href="/">내정보</a></li>
                <li><a href="/">내블로그</a></li>
                <li><a href="/">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="title" th:each="post: ${posts}">
            <div id="title-header">
                <span id="title-main" th:text="${post.title}">제목</span>
            </div>
            <div id="title-meta">
                <span th:text="${#temporals.format(post.created_date, 'yyyy년 M월 d일 HH시 mm분')}">작성일</span>
            </div>

        </div>
        <div id="content" th:each="post: ${posts}">
            <div id="content-main" th:text="${post.content}">
                내용
            </div>
        </div>
    </div>
    <div id="footer">
        © 2025 송민석 블로그 All rights reserved.
    </div>
</div>
</body>
</html>
